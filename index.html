<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hirex3D</title>
    <link rel="shortcut icon" href="./WebGLBuild/TemplateData/favicon.ico">
    <link rel="stylesheet" href="./WebGLBuild/TemplateData/style.css">
    <style>
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('./WebGLBuild/TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: url('./WebGLBuild/TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('./WebGLBuild/TemplateData/progress-bar-full-dark.png') no-repeat center;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: rgba(200, 0, 0, 0.8);
        padding: 10px;
        display: none;
        border-radius: 5px;
        color: white;
        text-align: center;
        max-width: 500px;
        z-index: 999;
      }
      body {
        background-color: #231F20;
      }
      
      /* Yükleme ekranı stilini geliştir */
      #loading-text {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="loading-text">Yükleniyor... Bu işlem ilk seferde biraz zaman alabilir.</div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hirex3D</div>
      </div>
    </div>
    <script>
      // Unity telemetri/analitik servislerini devre dışı bırak
      window.disableLog = true;
      window.disableAnalytics = true;
      
      // Global hata yakalama ve işleme
      window.addEventListener('error', function(e) {
        console.error('Hata yakalandı:', e.message);
        showError('Hata: ' + e.message);
      });
      
      function showError(message) {
        var warning = document.getElementById('unity-warning');
        warning.innerHTML = message;
        warning.style.display = 'block';
      }
      
      // Tarayıcı performansını artırmak için ince ayar
      if (!window.location.hash) {
        if (document.location.search.match(/[&?]recalc(&|$)/)) {
          document.location.replace(document.location.pathname);
        }
      }
      
      // Sayfa yüklenince tarayıcı hafızasını temizle
      window.onbeforeunload = function() {
        if (window.unityInstance) {
          window.unityInstance = null;
        }
        if (window.gc) {
          window.gc();
        }
      };
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var loadingText = document.querySelector("#loading-text");
      
      // Tarayıcı ses API'lerinin başlatılması
      var audioContext = null;
      try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();
        
        // Ses bağlamını etkinleştirmek için kullanıcı etkileşimi gerekli
        document.addEventListener('click', function() {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          // SpeechSynthesis başlat
          if ('speechSynthesis' in window) {
            window.speechSynthesis.getVoices();
          }
        }, {once: true});
      } catch (e) {
        console.warn("Web Audio API desteklenmiyor:", e);
      }
      
      var buildUrl = "./WebGLBuild/Build";
      var config = {
        dataUrl: buildUrl + "/Project.data",
        frameworkUrl: buildUrl + "/Project.framework.js",
        codeUrl: buildUrl + "/Project.wasm",
        streamingAssetsUrl: "./WebGLBuild/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
        showBanner: function(msg, type) {
          console.log("[Unity]", type, msg);
          if (type === "error") {
            showError(msg);
          }
        },
        // Ciddi WebGL performans optimizasyonları
        devicePixelRatio: 1, 
        powerPreference: "high-performance",
        matchWebGLToCanvasSize: true,
        
        // Gelişmiş bellek yönetimi
        TOTAL_MEMORY: 512 * 1024 * 1024,  // WebGL'e özel bellek limiti ayarı (512 MB)
        
        // Telemetri devre dışı
        disableStatistics: true,
        
        // WebGL optimizasyonları
        preserveDrawingBuffer: false,
        failIfMajorPerformanceCaveat: false,
        
        // Low memory modu aç
        lowMemory: true,
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
      };
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 0.5; // Mobil cihazlarda düşük çözünürlük
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      
      // WebGL'in düzgün çalışması için ses API'si yerine websayfası API'si kullanımı
      window.playSpeech = function(text) {
        if (!text) return;
        
        try {
          if ('speechSynthesis' in window) {
            // Mevcut konuşmaları durdur
            window.speechSynthesis.cancel();
            
            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.pitch = 0.8;
            utterance.rate = 1.0;
            
            // Konuşma anında bellek ve performans yönetimi
            utterance.onstart = function() {
              // Belleği temizle
              if (window.gc) window.gc();
            };
            
            utterance.onend = function() {
              // İşlem bittiğinde performansı iyileştir
              if (window.gc) window.gc();
            };
            
            // Türkçe ses arama
            var voices = window.speechSynthesis.getVoices();
            var turkishVoice = voices.find(function(voice) {
              return voice.lang.includes('tr') || voice.name.includes('Turkish');
            });
            
            if (turkishVoice) {
              utterance.voice = turkishVoice;
            }
            
            window.speechSynthesis.speak(utterance);
            console.log("Ses çalınıyor", text.length > 50 ? (text.substring(0, 50) + "...") : text);
          }
        } catch (e) {
          console.error("Ses sentezleme hatası:", e);
        }
      };
      
      loadingBar.style.display = "block";
      loadingText.innerHTML = "Yükleniyor... (WebGL başlatılıyor)";
      
      // WebGL uygulaması yüklemeden önce performans iyileştireleri
      var script = document.createElement("script");
      script.src = buildUrl + "/Project.loader.js";
      
      // Hata kontrolü ekle
      script.onerror = function() {
        showError("Unity yüklenemedi. Lütfen sayfayı yenileyin veya farklı bir tarayıcı kullanın.");
      };
      
      // Çerez kullanımını azalt 
      document.cookie = "unity_telemetry=false; max-age=31536000; path=/";
      
      // Performans için kademeli yükleme
      var loadUnity = function() {
        loadingText.innerHTML = "Unity motoru yükleniyor...";
        
        // Belleği temizle ve başlamadan önce performans arttır
        if (window.gc) window.gc();
        
        // Yüklemeyi geciktirerek sayfanın kilitlenmesini önle
        setTimeout(function() {
          createUnityInstance(canvas, config, function(progress) {
            progressBarFull.style.width = (100 * progress) + "%";
            loadingText.innerHTML = "Yükleniyor... %" + Math.round(progress * 100);
            
            // Yükleme aşamalarına göre bellek temizliği
            if (progress > 0.5 && progress < 0.51 && window.gc) {
              window.gc();
            }
            if (progress > 0.8 && progress < 0.81 && window.gc) {
              window.gc();
            }
          })
          .then(function(instance) {
            window.unityInstance = instance;
            loadingBar.style.display = "none";
            
            // Unity tam yüklendikten sonra belleği temizle
            if (window.gc) window.gc();
            
            // Fullscreen butonunu yapılandır
            fullscreenButton.onclick = function() {
              instance.SetFullscreen(1);
            };
            
            console.log("Unity başarıyla yüklendi");
          })
          .catch(function(error) {
            showError("Unity WebGL yüklenirken hata oluştu: " + error);
            console.error("Unity başlatma hatası:", error);
          });
        }, 1000); // 1 saniye gecikme için
      };
      
      script.onload = function() {
        // Script yüklendikten sonra gecikme
        setTimeout(loadUnity, 500);
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
