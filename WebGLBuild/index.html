<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hirex3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      #start-button:hover {
        background-color: #45a049;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto;
      }
      #unity-warning {
        display: none;
      }
    </style>
    <script>
      // WebGL'de ses sorunlarını düzeltme
      window.addEventListener('DOMContentLoaded', function() {
        // Tarayıcının WebGL destekleyip desteklemediğini kontrol et
        var canvas = document.createElement('canvas');
        var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) {
          document.getElementById('unity-warning').style.display = 'block';
          document.getElementById('unity-warning').innerHTML = '<div style="background: red; padding: 10px; color: white;">WebGL desteği bulunamadı. Lütfen farklı bir tarayıcı kullanın.</div>';
          return;
        }
      });

      // Unity'ye WebSocket simülasyonu için küresel fonksiyonlar tanımla
      window.WebSocketWrapper = {
        connect: function(url, sessionId) {
          console.log("WebSocket bağlantısı kuruluyor (HTTP Poll): " + url + " / " + sessionId);
          window.WebSocketActiveSessionId = sessionId;
          window.LastWebSocketMessage = null;
          return true;
        },
        disconnect: function() {
          console.log("WebSocket bağlantısı kapatılıyor");
          window.WebSocketActiveSessionId = null;
          return true;
        },
        getLastMessage: function() {
          var msg = window.LastWebSocketMessage;
          window.LastWebSocketMessage = null;
          return msg;
        }
      };

      // Unity ile iletişim için küresel değişkenler
      window.unityInstance = null;
      window.WebSocketActiveSessionId = null;
      window.LastWebSocketMessage = null;
      
      // Web API ile ses sentezleme ve Unity'ye gönderme
      function playTextToSpeech(text) {
        if (!text || text.trim() === '') return;
        
        try {
          // Web Speech API kullan
          if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            
            // Türkçe ses bulmaya çalış
            const voices = window.speechSynthesis.getVoices();
            const turkishVoice = voices.find(voice => voice.lang.includes('tr') || voice.name.includes('Turkish'));
            if (turkishVoice) {
              utterance.voice = turkishVoice;
            }
            
            window.speechSynthesis.speak(utterance);
            
            // Unity'ye feedback gönder
            if (window.unityInstance) {
              window.unityInstance.SendMessage("WebSocketManager", "OnAudioPlaybackStarted", text);
            }
          } else {
            console.log("Web Speech API desteklenmiyor");
          }
        } catch (e) {
          console.error("Ses oynatma hatası:", e);
        }
      }
      
      // API'den metin alıp seslendirme
      async function pollAPIAndPlaySpeech() {
        if (!window.WebSocketActiveSessionId) return;
        
        try {
          // API'ye HTTP isteği
          const response = await fetch(`https://yourapi.com/get-message?session_id=${window.WebSocketActiveSessionId}`);
          if (response.ok) {
            const data = await response.json();
            if (data && data.text) {
              window.LastWebSocketMessage = JSON.stringify(data);
              
              // Ses sentezle ve oynat
              if (data.text) {
                playTextToSpeech(data.text);
              }
            }
          }
        } catch (e) {
          console.error("API polling hatası:", e);
        }
      }
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hirex3D</div>
      </div>
      <button id="start-button">Uygulamayı Başlat</button>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var startButton = document.querySelector("#start-button");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Project.loader.js";
      var config = {
        dataUrl: buildUrl + "/Project.data",
        frameworkUrl: buildUrl + "/Project.framework.js",
        codeUrl: buildUrl + "/Project.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // WebGL performansını artırmak için çeşitli ayarlar
      config.devicePixelRatio = 1;
      config.matchWebGLToCanvasSize = true;
      
      // WebGL'deki bazı hata uyarılarını kapat
      config.disableWebGLBaseExceptions = true;
      config.ignoreWebGLErrors = true;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        config.devicePixelRatio = 1;
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // Sayfa yüklendiğinde başlat düğmesini göster, canvas'ı gizle
      canvas.style.display = "none";
      loadingBar.style.display = "block";

      // WebGL modülünü yükle
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function() {
        // Kullanıcı butona bastığında uygulama başlatılır
        startButton.addEventListener("click", function() {
          // Ses sistemini aktifleştir
          try {
            // WebAudio içeriklerini başlat
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            window.audioContext = new AudioContext();
            
            // SpeechSynthesis içeriğini başlat
            if ('speechSynthesis' in window) {
              window.speechSynthesis.getVoices();
            }
          } catch (e) {
            console.warn("Web Audio API desteklenmiyor:", e);
          }

          // Kullanıcı etkileşimi gerçekleşti, buton kaldırılabilir
          startButton.style.display = "none";
          canvas.style.display = "block";
          loadingBar.style.display = "block";
          
          // Unity uygulamasını başlat
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          })
          .then((instance) => {
            window.unityInstance = instance;
            loadingBar.style.display = "none";
            
            // API'den mesaj almak için polling başlat
            setInterval(pollAPIAndPlaySpeech, 5000);
            
            // Fullscreen butonunu yapılandır
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            warningBanner.style.display = 'block';
            warningBanner.innerHTML = '<div style="background: red; padding: 10px; color: white;">Unity WebGL yüklenirken hata oluştu: ' + message + '</div>';
          });
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
