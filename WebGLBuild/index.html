<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hirex3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: rgba(200, 0, 0, 0.8);
        padding: 10px;
        display: none;
        border-radius: 5px;
        color: white;
        text-align: center;
        max-width: 500px;
        z-index: 999;
      }
      body {
        background-color: #231F20;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hirex3D</div>
      </div>
    </div>
    <script>
      // Global hata yakalama
      window.addEventListener('error', function(e) {
        console.error('Hata yakalandı:', e.message);
        showError('Hata: ' + e.message);
      });
      
      function showError(message) {
        var warning = document.getElementById('unity-warning');
        warning.innerHTML = message;
        warning.style.display = 'block';
      }
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      
      // Tarayıcı ses API'lerinin başlatılması
      var audioContext = null;
      try {
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();
        
        // Ses bağlamını etkinleştirmek için kullanıcı etkileşimi gerekli
        document.addEventListener('click', function() {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          
          // SpeechSynthesis başlat
          if ('speechSynthesis' in window) {
            window.speechSynthesis.getVoices();
          }
        }, {once: true});
      } catch (e) {
        console.warn("Web Audio API desteklenmiyor:", e);
      }
      
      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/Project.data",
        frameworkUrl: buildUrl + "/Project.framework.js",
        codeUrl: buildUrl + "/Project.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
        showBanner: function(msg, type) {
          console.log("[Unity]", type, msg);
          if (type === "error") {
            showError(msg);
          }
        },
      };
      
      // WebGL performansını artırmak için çeşitli ayarlar
      config.devicePixelRatio = 1;
      config.matchWebGLToCanvasSize = true;
      
      // Ek WebGL optimizasyonları
      config.powerPreference = "high-performance";
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      
      // WebGL'in düzgün çalışması için ses API'si yerine websayfası API'si kullanımı
      window.playSpeech = function(text) {
        if (!text) return;
        
        try {
          if ('speechSynthesis' in window) {
            // Mevcut konuşmaları durdur
            window.speechSynthesis.cancel();
            
            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'tr-TR';
            utterance.pitch = 0.8;
            utterance.rate = 1.0;
            
            // Türkçe ses arama
            var voices = window.speechSynthesis.getVoices();
            var turkishVoice = voices.find(function(voice) {
              return voice.lang.includes('tr') || voice.name.includes('Turkish');
            });
            
            if (turkishVoice) {
              utterance.voice = turkishVoice;
            }
            
            window.speechSynthesis.speak(utterance);
            console.log("Ses çalınıyor:", text.substring(0, 50) + "...");
          }
        } catch (e) {
          console.error("Ses sentezleme hatası:", e);
        }
      };
      
      loadingBar.style.display = "block";
      
      var script = document.createElement("script");
      script.src = buildUrl + "/Project.loader.js";
      script.onload = function() {
        // Unity'yi doğrudan başlat
        createUnityInstance(canvas, config, function(progress) {
          progressBarFull.style.width = 100 * progress + "%";
        })
        .then(function(instance) {
          loadingBar.style.display = "none";
          
          // Unity instance'ını global değişkene at
          window.unityInstance = instance;
          
          // Fullscreen butonunu yapılandır
          fullscreenButton.onclick = function() {
            instance.SetFullscreen(1);
          };
          
          console.log("Unity başarıyla yüklendi");
        })
        .catch(function(error) {
          showError("Unity yüklenirken hata oluştu: " + error);
          console.error("Unity başlatma hatası:", error);
        });
      };
      
      script.onerror = function() {
        showError("Unity yüklenemedi. Lütfen sayfayı yenileyin veya farklı bir tarayıcı kullanın.");
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
