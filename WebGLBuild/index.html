<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hirex3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      #start-button:hover {
        background-color: #45a049;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto;
      }
    </style>
    <script>
      // WebGL'de ses sorunlarını önleme
      window.addEventListener('load', function() {
        // Tarayıcının WebGL destekleyip desteklemediğini kontrol et
        var canvas = document.createElement('canvas');
        var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) {
          alert('WebGL desteği bulunamadı. Lütfen farklı bir tarayıcı deneyin.');
          return;
        }

        // Audio Context için kullanıcı etkileşimi gerekiyor
        document.addEventListener('click', function() {
          if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
            var audioContext = new (AudioContext || webkitAudioContext)();
            if (audioContext.state === 'suspended') {
              audioContext.resume();
            }
          }
        }, { once: true });
      });
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hirex3D</div>
      </div>
      <button id="start-button">Uygulamayı Başlat</button>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var startButton = document.querySelector("#start-button");
      var unityInstance = null;

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Project.loader.js";
      var config = {
        dataUrl: buildUrl + "/Project.data",
        frameworkUrl: buildUrl + "/Project.framework.js",
        codeUrl: buildUrl + "/Project.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // WebGL performansını artırmak için çeşitli ayarlar
      config.devicePixelRatio = 1;
      config.matchWebGLToCanvasSize = true;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        config.devicePixelRatio = 1;
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      // Sayfa yüklendiğinde başlat düğmesini göster, canvas'ı gizle
      canvas.style.display = "none";
      loadingBar.style.display = "block";

      // WebGL modülünü yükle
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = function() {
        // Kullanıcı butona bastığında uygulama başlatılır
        startButton.addEventListener("click", function() {
          // Ses bağlamını etkinleştir
          try {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            window.audioContext = new AudioContext();
          } catch (e) {
            console.log("Web Audio API desteklenmiyor.");
          }

          // Kullanıcı etkileşimi gerçekleşti, buton kaldırılabilir
          startButton.style.display = "none";
          canvas.style.display = "block";
          loadingBar.style.display = "block";
          
          // Unity uygulamasını başlat
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          })
          .then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
            
            // Fullscreen butonunu yapılandır
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert("Unity WebGL yüklenirken hata oluştu: " + message);
          });
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
