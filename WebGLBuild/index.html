<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hirex3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Audio ve WebGL sorunlarını giderme scripti -->
    <script src="TemplateData/audioFix.js"></script>
    <style>
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin: 0 auto;
      }
      #unity-progress-bar-empty {
        width: 141px;
        height: 18px;
        margin-top: 10px;
        margin-left: 6.5px;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: rgba(200, 0, 0, 0.8);
        padding: 10px;
        display: none;
        border-radius: 5px;
        color: white;
        text-align: center;
        max-width: 500px;
        z-index: 999;
      }
      body {
        background-color: #231F20;
      }
      
      /* Yükleme ekranı stilini geliştir */
      #loading-text {
        color: white;
        text-align: center;
        margin-top: 10px;
        font-family: Arial, sans-serif;
      }
      
      /* Ses ve WebGL başlatma butonları için stil */
      #audio-start-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      #audio-start-overlay.visible {
        opacity: 1;
        pointer-events: all;
      }
      #start-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #start-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div id="loading-text">Yükleniyor... Bu işlem ilk seferde biraz zaman alabilir.</div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Hirex3D</div>
      </div>
      
      <!-- Ses ve WebGL başlatma için overlay -->
      <div id="audio-start-overlay">
        <button id="start-button">Uygulamayı Başlat</button>
      </div>
    </div>
    <script>
      // Unity telemetri/analitik servislerini devre dışı bırak
      window.disableLog = true;
      window.disableAnalytics = true;
      
      // Global hata yakalama ve işleme
      window.addEventListener('error', function(e) {
        console.error('Hata yakalandı:', e.message);
        showError('Hata: ' + e.message);
      });
      
      function showError(message) {
        var warning = document.getElementById('unity-warning');
        warning.innerHTML = message;
        warning.style.display = 'block';
      }
      
      // Tarayıcı performansını artırmak için ince ayar
      if (!window.location.hash) {
        if (document.location.search.match(/[&?]recalc(&|$)/)) {
          document.location.replace(document.location.pathname);
        }
      }
      
      // Sayfa yüklenince tarayıcı hafızasını temizle
      window.onbeforeunload = function() {
        if (window.unityInstance) {
          window.unityInstance = null;
        }
        if (window.gc) {
          window.gc();
        }
      };
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var loadingText = document.querySelector("#loading-text");
      
      // Tarayıcı ses API'lerinin başlatılması
      var audioContext = null;
      
      // Kullanıcı etkileşimini işleyecek fonksiyon
      function resumeAudioContext() {
        try {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume().then(function() {
              console.log("AudioContext başarıyla başlatıldı");
            }).catch(function(error) {
              console.error("AudioContext başlatma hatası:", error);
            });
          }
          
          // SpeechSynthesis başlat
          if ('speechSynthesis' in window) {
            window.speechSynthesis.getVoices();
          }
        } catch (e) {
          console.warn("Audio API hatası:", e);
        }
      }
      
      function tryToResumeAudioContext() {
        // AudioContext başlatmayı dene
        if (!audioContext) {
          try {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            console.log("AudioContext oluşturuldu, durum:", audioContext.state);
          } catch (e) {
            console.warn("Web Audio API desteklenmiyor:", e);
          }
        }
        
        resumeAudioContext();
      }
      
      // Kullanıcı etkileşimlerini dinle
      document.addEventListener('click', function() {
        tryToResumeAudioContext();
      }, {once: false});
      
      document.addEventListener('touchstart', function() {
        tryToResumeAudioContext();
      }, {once: false});
      
      document.addEventListener('keydown', function() {
        tryToResumeAudioContext();
      }, {once: false});
      
      var buildUrl = "Build";
      var config = {
        dataUrl: buildUrl + "/Project.data",
        frameworkUrl: buildUrl + "/Project.framework.js",
        codeUrl: buildUrl + "/Project.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hirex3D",
        productVersion: "1.0",
        showBanner: function(msg, type) {
          console.log("[Unity]", type, msg);
          if (type === "error") {
            showError(msg);
          }
        },
        // WebGL yapılandırma ayarları
        devicePixelRatio: 1, 
        powerPreference: "high-performance",
        matchWebGLToCanvasSize: true,
        
        // Gelişmiş bellek yönetimi
        TOTAL_MEMORY: 512 * 1024 * 1024,
        
        // Telemetri devre dışı
        disableStatistics: true,
        
        // WebGL optimizasyonları - getInternalformatParameter hatalarını engellemek için ayarlar
        preserveDrawingBuffer: false,
        failIfMajorPerformanceCaveat: false,
        alpha: true,
        antialias: true,
        graphicsAPI: ["WebGL 2.0", "WebGL 1.0"],
        
        // Low memory modu aç
        lowMemory: true,
      };
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 0.5; // Mobil cihazlarda düşük çözünürlük
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      
      loadingBar.style.display = "block";
      loadingText.innerHTML = "Yükleniyor... (WebGL başlatılıyor)";
      
      // WebGL uygulaması yükleme işlemi
      var script = document.createElement("script");
      script.src = buildUrl + "/Project.loader.js";
      script.onload = () => {
        // Sayfa tamamen yüklendiğinde, kullanıcı etkileşimi sonrası AudioContext'i başlatma bildirimi göster
        if (audioContext && audioContext.state === 'suspended') {
          loadingText.innerHTML = "Yükleniyor... Devam etmek için ekrana tıklayın";
          
          // Overlay'i göster
          var overlay = document.getElementById('audio-start-overlay');
          overlay.classList.add('visible');
          
          var startButton = document.getElementById('start-button');
          startButton.addEventListener('click', function() {
            tryToResumeAudioContext();
            window.startAudioContext && window.startAudioContext();
            overlay.classList.remove('visible');
          });
        }
        
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          if (fullscreenButton) {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
          
          // Unity yüklendikten sonra bir kez daha AudioContext'i başlatmayı dene
          tryToResumeAudioContext();
        }).catch((message) => {
          alert(message);
        });
      };
      
      document.body.appendChild(script);
    </script>
  </body>
</html>
